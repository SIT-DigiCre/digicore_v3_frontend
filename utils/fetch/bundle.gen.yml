openapi: 3.0.3
info:
  version: 3.1.0
  title: Digicore
tags:
  - name: auth
    description: Authentication system
  - name: user
    description: User system
  - name: event
    description: Event system
  - name: tool
    description: Tool system
  - name: storage
    description: Storage system
  - name: work
    description: Work system
  - name: group
    description: Group system
  - name: budget
    description: Budget system
  - name: payment
    description: Payment system (need 'account' permission)
  - name: status
    description: Status system
  - name: mattermost
    description: Mattermost system
paths:
  /status:
    get:
      tags:
        - status
      description: Server status check
      responses:
        '200':
          description: All Systems Operational
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResGetStatus'
        '500':
          $ref: '#/components/responses/InternalServer'
  /status/club_room:
    get:
      tags:
        - status
      description: Get club room status
      responses:
        '200':
          description: Success get club room status page
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResGetStatusClubRoom'
        '403':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServer'
    put:
      tags:
        - status
      description: Update club room status
      requestBody:
        description: club room status
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ReqPutStatusClubRoom'
      responses:
        '200':
          description: OK
        '400':
          $ref: '#/components/responses/BadRequest'
        '403':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/InternalServer'
  /signup:
    get:
      tags:
        - auth
      description: Get signup URL
      responses:
        '200':
          description: Signup URL
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResGetSignup'
  /signup/callback:
    post:
      tags:
        - auth
      description: Verify auth
      requestBody:
        description: Auth information
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ReqPostSignupCallback'
      responses:
        '200':
